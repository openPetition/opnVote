name: Hourly Registration Test

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install votingSystem dependencies
        run: npm install --prefix votingSystem

      - name: Build votingSystem
        run: npm run build --prefix votingSystem

      - name: Install test dependencies
        run: npm install --prefix backend/tests

      - name: Run Registration Test Script
        run: npx ts-node backend/tests/src/registration-test.ts
        env:
          AP_PRIVATE_KEY: ${{ secrets.AP_PRIVATE_KEY }}